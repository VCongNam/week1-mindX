apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-api
  labels:
    app: mindx-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mindx-api
  template:
    metadata:
      labels:
        app: mindx-api
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: mindx-api
        image: mindxacrnamvc.azurecr.io/mindx-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oidc-secret
              key: client-id
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oidc-secret
              key: client-secret
        - name: OIDC_ISSUER
          valueFrom:
            secretKeyRef:
              name: oidc-secret
              key: issuer
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: oidc-secret
              key: jwt-secret
        - name: OIDC_REDIRECT_URI
          value: "http://4.190.61.4/callback"
        - name: CORS_ORIGIN
          value: "https://namvc.4.190.61.4.nip.io,http://4.190.61.4"
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: appinsights-secret
              key: connection-string
        - name: NODE_ENV
          value: "production"
