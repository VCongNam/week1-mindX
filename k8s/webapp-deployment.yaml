apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-webapp
  labels:
    app: mindx-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindx-webapp
  template:
    metadata:
      labels:
        app: mindx-webapp
    spec:
      containers:
      - name: mindx-webapp
        image: mindxacrnamvc.azurecr.io/mindx-webapp:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: acr-secret
